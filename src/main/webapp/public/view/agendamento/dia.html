<div class="page-header">
	<h1>Dias</h1>
</div>

<div class="panel panel-default">
	<div class="panel-body">
		<input class="form-control" type="hidden" ng-model="agendamentoDia.codigo"/>

		<div class="form-group">
			<label class="control-label">Dia</label>
			<input class="form-control" ng-click="open($event)" type="text" datepicker-popup="dd/MM/yyyy" ng-model="agendamentoDia.dia" is-open="opened" current-text="Hoje" clear-text="Limpar" close-text="Fechar"/>
		</div>
		
		<hr>
		
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<button class="btn btn-lg btn-success btn-block" ng-click="salvar()">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Salvar
					</button>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-block" ng-click="listar()">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
					</button>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<button class="btn btn-lg btn-danger btn-block" ng-click="limpar()">
						<span class="glyphicon glyphicon-refresh"></span> Limpar
					</button>
				</div>
			</div>
		</div>
		
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr class="bg-primary">
						<td><strong>Dia</strong></td>
						<td width="1" align="center">
							<strong>Opções</strong>
						</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="agendamentoDia in agendamentoDias">
						<td>{{::agendamentoDia.dia | date:'dd/MM/yyyy'}}</td>
						<td align="center">
							<a class="link" ng-click="editar($index)">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</a>
							&emsp;
							<a class="link" ng-click="deletar(agendamentoDia.codigo)">
								<span class="glyphicon glyphicon-trash text-danger" aria-hidden="true"></span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
