<div class="page-header">
	<h1>Horários</h1>
</div>

<div class="panel panel-default">
	<div class="panel-body">
		<input class="form-control" type="hidden" ng-model="agendamentoHorario.codigo"/>

		<div class="row">
			<div class="col-sm-2">
				<div class="form-group">
					<label class="control-label">Início</label>
					<timepicker ng-model="agendamentoHorario.inicio" hour-step="1" minute-step="10" show-meridian="false"></timepicker>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="form-group">
					<label class="control-label">Término</label>
					<timepicker ng-model="agendamentoHorario.termino" hour-step="1" minute-step="10" show-meridian="false"></timepicker>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="form-group">
					<label class="control-label">Situação</label>
					<select style="margin: 28px 0px 28px 0px" class="form-control" ng-model="agendamentoHorario.situacao">
						<option value = "">Selecione...</option>
						<option value = "ATIVO">ATIVO</option>
						<option value = "INATIVO">INATIVO</option>
					</select>
				</div>
			</div>
		</div>
		
		<hr>
		
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<button class="btn btn-lg btn-success btn-block" ng-click="salvar()">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Salvar
					</button>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-block" ng-click="listar()">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
					</button>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<button class="btn btn-lg btn-danger btn-block" ng-click="limpar()">
						<span class="glyphicon glyphicon-refresh"></span> Limpar
					</button>
				</div>
			</div>
		</div>
		
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr class="bg-primary">
						<td><strong>Início</strong></td>
						<td><strong>Término</strong></td>
						<td><strong>Situação</strong></td>
						<td width="1" align="center">
							<strong>Opções</strong>
						</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="agendamentoHorario in agendamentoHorarios">
						<td>{{::agendamentoHorario.inicio | date:'HH:mm'}}</td>
						<td>{{::agendamentoHorario.termino | date:'HH:mm'}}</td>
						<td>{{::agendamentoHorario.situacao}}</td>
						<td align="center">
							<a class="link" ng-click="editar($index)">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</a>
							&emsp;
							<a class="link" ng-click="deletar(agendamentoHorario.codigo)">
								<span class="glyphicon glyphicon-trash text-danger" aria-hidden="true"></span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
